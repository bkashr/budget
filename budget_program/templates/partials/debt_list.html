<div class="space-y-2">
  {% for item in debts %}
  <form method="post" action="/debts/save" class="grid grid-cols-5 gap-2">
    <input type="hidden" name="item_id" value="{{item.id}}">
    <input name="name" value="{{item.name}}" class="field">
    <input name="balance" type="number" step="0.01" value="{{item.balance}}" class="field">
    <input name="minimum_payment" type="number" step="0.01" value="{{item.minimum_payment or ''}}" class="field">
    <input name="interest_rate" type="number" step="0.01" value="{{item.interest_rate or ''}}" class="field">
    <div class="flex gap-2"><button class="btn">Edit</button><button formaction="/debts/delete/{{item.id}}" class="btn">Delete</button></div>
  </form>
  {% endfor %}
</div>
