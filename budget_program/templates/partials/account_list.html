<div class="space-y-2">
  {% for item in accounts %}
  <form method="post" action="/accounts/save" class="grid grid-cols-4 gap-2">
    <input type="hidden" name="item_id" value="{{item.id}}">
    <input name="name" value="{{item.name}}" class="field">
    <input name="type" value="{{item.type}}" class="field">
    <input name="starting_balance" type="number" step="0.01" value="{{item.balance}}" class="field">
    <div class="flex gap-2"><button class="btn">Edit</button><button formaction="/accounts/delete/{{item.id}}" class="btn">Delete</button></div>
  </form>
  {% endfor %}
</div>
